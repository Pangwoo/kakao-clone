<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/pang - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lighting Icon-->
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">팡우</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen main-chat">
      <div class="chat__timestamp">Tuesday, sep 15, 2020</div>
      <div class="message-row">
        <img src="screenshots/profile.jpg" />
        <div class="message-rw__content">
          <span class="message__author">팡우</span>
          <div class="message__info">
            <span class="message__bubble">팡하</span>
            <span class="message__time">16:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-rw__content">
          <div class="message__info">
            <span class="message__bubble">팡하</span>
            <span class="message__time">16:01</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/2a85f529d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
